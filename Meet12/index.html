<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet 12 AJAX</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
    <h1 id="hello"></h1>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted" id="todo-id">Card subtitle</h6>
          <p class="card-text" id="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
    </div>

    <div class="card mt-5">
        <div class="card-header">
          Quotes
        </div>
        <div class="card-body">
          <h5 class="card-title" id="quoteTitle">Special title treatment</h5>
          <p class="card-text" id="quote">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary" id="btn">Randomize</a>
        </div>
    </div>

    <!-- <form action="" method="" enctype=""></form> -->

    <form class="mt-5">
        <h1>Form</h1>
        <div class="mb-3">
          <label for="postTitle" class="form-label">Title</label>
          <input type="text" class="form-control" id="postTitle">
        </div>
        <div class="mb-3">
          <label for="postBody" class="form-label">Password</label>
          <input type="text" class="form-control" id="postBody">
        </div>
        <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
